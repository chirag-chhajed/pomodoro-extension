<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/popup.css" />
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="pomodoro">
    <div class="logo">
      <img src="./Icons/tomato.png" alt="logo">
      <h1>Pomo-Focus</h1>
    </div>
    <div class="tagline">
      <h3>Select a time frame</h3>
    </div>
    <div class="btn-container">
      <button>25:5</button>
      <button>50:10</button>
    </div>
    <div>
      Made with &#9829 by <a href="https://github.com/chirag-chhajed">Chirag</a>,
      <a href="https://github.com/darshil-here">Darshil</a> &
      <a href="https://github.com/siddh384">Siddh</a>
    </div>
  </div>
  <!-- Timer -->
  <div class="timer">
    <nav>
      <div>Home</div>
      <div class="buttons">
        <button></button>
        <button></button>
      </div>
    </nav>
    <div class="time">
      <div class="minute">25</div>
      <div class="colon">:</div>
      <div class="second">00</div>
    </div>
    <div class="play-pause">
      <button class="pause"><i class="fa-solid fa-pause"></i>Pause</button>
      <button class="reset"><i class="fa-solid fa-play"></i>Reset</button>
      <button class="reset"><i class="fab fa-google"></i>Google</button>
    </div>
  </div>

  <script src="/popup.js"></script>
</body>
</html>
